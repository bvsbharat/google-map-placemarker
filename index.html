<html>


<link rel="stylesheet" type="text/css" href="style.css"></link>
<script src="http://maps.googleapis.com/maps/api/js?sensor=false&amp;libraries=places"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript" src="logic.js"></script>


<body>
 
 <div class="maindiv ">  
         <center>  <br/> <h3>Google API  with marker </h3>  
        <div id="mapCanvas"></div><br/>  <br/>  <br/>  
         <input id="city_country" type="textbox" placeholder="Enter a location"  >
          <input type="button" id="Search" value="Search" onclick="codeAddress()">
          <input type="button" value="Reset" onclick="initialize()">
   
  
     <table>
       <tr> </tr>
       <tr><td><b>Marker status:</b></td><td><div id="markerStatus"><i>Click and drag the marker.</i></div></td></tr>
       <tr><td><b>Current position:</b> </td><td> <textarea rows="1" cols="40" id="info" ></textarea> <br/> </td></tr>
       <tr><td> <b>Closest matching address:</b></td><td>	<textarea rows="2" cols="40" id="address" ></textarea> </td></tr>
     </table>
   </center>
 </div>    
 
  
<script src="jquery.geocomplete.js"></script>
</body>
</html>
